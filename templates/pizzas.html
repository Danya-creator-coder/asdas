<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список Піц</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">Піцерія</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Головна</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('admin') }}">Додати піцу</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('pizzas') }}">Список піц</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Список Піц</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Назва</th>
                    <th>Опис</th>
                    <th>Ціна</th>
                </tr>
            </thead>
            <tbody>
                {% if pizzas %}
                    {% for pizza in pizzas %}
                    <tr>
                        <td>{{ pizza[0] }}</td>
                        <td>{{ pizza[1] }}</td>
                        <td>{{ pizza[2] }}</td>
                        <td>{{ pizza[3] }} грн.</td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4" class="text-center">Немає доступних піц.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
